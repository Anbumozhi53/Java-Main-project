<table>
  <tr><th>From</th><th>To</th><th>Time</th><th>Price</th><th>Action</th></tr>
  <tr th:each="bus : ${buses}">
    <td th:text="${bus.source}"></td>
    <td th:text="${bus.destination}"></td>
    <td th:text="${bus.departureTime} + ' - ' + ${bus.arrivalTime}"></td>
    <td th:text="${bus.price}"></td>
    <td>
      <form action="/book" method="post">
        <input type="hidden" name="busId" th:value="${bus.id}"/>
        <button type="submit">Book</button>
      </form>
    </td>
  </tr>
</table>
